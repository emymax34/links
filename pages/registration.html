	<h1>Register</h1>
	<form>
	 <fieldset>
	   <legend>Bio Data</legend>
	   <label for="first name">First Name:</label>
	   <input type="text" id="first name" name="name"><br><br>

	   <label for="last name">Last Name:</label>
	   <input type="text" id="last name" name="last name"><br><br>

	   <label for="email">Email:</label>
	   <input type="email" id="email" name="email"><br><br>

	   <label for="password">Password:</label>
	   <input type="password" id="password" name="password"><br><br>

	   <label for="confirm-password">Confirm Password:</label>
	   <input type="password" id="confirm-password" name="confirm-password"><br><br>

	   <label for="gender">Gender:</label>
	   <select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		    </select><br><br>

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob"><br><br>

		<label for="hobbies">Hobbies:</label>
		<input type="text" id="hobbies" name="hobbies"><br><br>
	 </fieldset>

	 <fieldset>
		<legend>Employment Details</legend>
		<textarea rows="15" cols="120" name="employment details"></textarea><br><br>
	 </fieldset>

	 <fieldset>
		<legend>Banking Information</legend>
		<label for="bank name">Bank Name:</label>
		<input type="text" id="bank name" name="bank name"><br><br>

		<label for="account number">Account Number:</label>
		<input type="text" id="account number" name="account number"><br><br>
	</fieldset>

	<fieldset>
		<legend>Next Of Kin</legend>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone"><br><br>
	</fieldset>

	<fieldset>
		<legend>Social Media Details</legend>
		<label for="instagram">Instagram:</label>
		<input type="text" id="instagram" name="instagram"><br><br>

		<label for="twitter">Twitter:</label>
		<input type="text" id="twitter" name="twitter"><br><br>

		<label for="facebook">Facebook:</label>
		<input type="text" id="facebook" name="facebook"><br><br>

		<label for="linked">Linkedin:</label>
		<input type="text" id="linkedin" name="linkedin"><br><br>
	</fieldset>
	
		<input type="submit" value="Register">
	</form>
</body>
